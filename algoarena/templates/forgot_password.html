<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password – AlgoArena</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="/static/favicon.ico">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at center, #0d0d0d 0%, #000000 100%);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 211, 105, 0.3);
      width: 350px;
      animation: floatIn 1s ease-out forwards;
    }

    @keyframes floatIn {
      0% {
        transform: translateY(-30px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 24px;
      color: #FFD369;
      text-align: center;
      margin-bottom: 25px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      background: #111;
      color: #FFD369;
      box-shadow: inset 0 0 5px #FFD36930;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px #FFD369;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #FFD369;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #FFD36980;
    }

    button:hover {
      background-color: #FFC107;
      box-shadow: 0 0 20px #FFC10790;
    }

    .back-link {
      margin-top: 20px;
      text-align: center;
    }

    .back-link a {
      color: #FFD369;
      text-decoration: none;
      font-size: 14px;
      transition: 0.3s;
    }

    .back-link a:hover {
      text-shadow: 0 0 5px #FFD369;
    }

    /* Subtle floating sparkles */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #FFD369;
      border-radius: 50%;
      animation: floatSparkles 5s infinite ease-in-out;
      opacity: 0.7;
    }

    @keyframes floatSparkles {
      0% {
        transform: translateY(0px) scale(1);
        opacity: 0.7;
      }
      50% {
        transform: translateY(-30px) scale(1.3);
        opacity: 1;
      }
      100% {
        transform: translateY(0px) scale(1);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <!-- Random Sparkles -->
  <div class="sparkle" style="top: 10%; left: 20%; animation-delay: 0s;"></div>
  <div class="sparkle" style="top: 80%; left: 70%; animation-delay: 1.2s;"></div>
  <div class="sparkle" style="top: 50%; left: 40%; animation-delay: 2.4s;"></div>
  <div class="sparkle" style="top: 30%; left: 80%; animation-delay: 3.6s;"></div>

  <div class="container">
    <h2>Forgot Password</h2>
    <form method="POST" action="forgot_password.html">
      <input type="email" name="email" placeholder="Enter your registered email" required />
      <button type="submit">Reset Password</button>
    </form>
    <div class="back-link">
      <a href="index.html">⟵ Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
