<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login – AlgoArena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Open+Sans&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background: radial-gradient(#0f0f0f, #000);
      font-family: 'Open Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      color: #FFD369;
      text-align: center;
      margin-bottom: 24px;
      font-size: 26px;
      letter-spacing: 1px;
    }

    .login-container {
      position: relative;
      background: rgba(20, 20, 25, 0.9);
      border: 1px solid #FFD369;
      border-radius: 20px;
      padding: 40px 30px 20px;
      width: 350px;
      box-shadow: 0 0 25px #FFD36944;
      backdrop-filter: blur(10px);
      animation: zoomIn 1s ease forwards;
      z-index: 2;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      border-radius: 20px;
      background: linear-gradient(45deg, #FFD369, #FF0055, #00F0FF, #FFD369);
      background-size: 600% 600%;
      z-index: -1;
      filter: blur(8px);
      animation: borderAnim 10s linear infinite;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 14px;
      margin-bottom: 16px;
      border: none;
      border-radius: 10px;
      background: #222;
      color: #fff;
      font-size: 15px;
      outline: 2px solid #333;
      transition: 0.3s ease;
    }

    input:focus {
      outline-color: #FFD369;
      background-color: #2e2e2e;
    }

    button {
      padding: 14px;
      background: #FFD369;
      color: #000;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #FFD369aa;
    }

    button:hover {
      background: #fff0aa;
      box-shadow: 0 0 20px #FFD369;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 18px;
      color: #aaa;
      font-size: 14px;
      text-decoration: none;
      transition: color 0.3s;
    }

    .back-link:hover {
      color: #FFD369;
    }

    /* Animations */
    @keyframes zoomIn {
      0% {
        opacity: 0;
        transform: scale(0.85);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes borderAnim {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* Floating particles */
    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .particles span {
      position: absolute;
      width: 5px;
      height: 5px;
      background: #FFD369;
      border-radius: 50%;
      animation: floatParticle 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes floatParticle {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="particles">
    <script>
      for (let i = 0; i < 30; i++) {
        const span = document.createElement('span');
        span.style.left = `${Math.random() * 100}%`;
        span.style.top = `${Math.random() * 100 + 100}px`;
        span.style.animationDelay = `${Math.random() * 5}s`;
        document.querySelector('.particles').appendChild(span);
      }
    </script>
  </div>

  <div class="login-container">
    <h2>Enter the Arena</h2>
    <form>
      <input type="text" placeholder="User name" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <a href="index.html" class="back-link">← Back to Dashboard</a>
  </div>

</body>
</html>
