<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Leaderboard ‚Äì AlgoArena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #0f0f0f;
      font-family: 'Open Sans', sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #FFD369;
      margin-bottom: 30px;
      animation: fadeInDown 1s ease forwards;
    }
    .leaderboard {
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid #FFD369;
      border-radius: 16px;
      padding: 30px 20px;
      backdrop-filter: blur(6px);
      box-shadow: 0 0 20px rgba(255, 211, 105, 0.2);
      animation: scaleIn 1s ease forwards;
    }
    ol {
      list-style: none;
      counter-reset: rank;
    }
    li {
      padding: 15px 20px;
      margin-bottom: 12px;
      background: #1a1a1a;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }
    li::before {
      counter-increment: rank;
      content: counter(rank);
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-weight: bold;
      color: #FFD369;
    }
    li span {
      margin-left: 30px;
    }
    li:hover {
      transform: translateX(10px);
      box-shadow: 0 0 12px #FFD369;
    }
    a {
      margin-top: 25px;
      color: #FFD369;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #FFC107;
    }

    /* Animations */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes scaleIn {
      0% { transform: scale(0.9); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h2>üèÜ Leaderboard</h2>
  <div class="leaderboard">
    <ol>
      <li><span>Sudheendra</span><span>1500 XP</span></li>
      <li><span>Vishal Prajwal</span><span>1200 XP</span></li>
      <li><span>Yashas H L</span><span>1000 XP</span></li>
      <li><span>Rohith</span><span>800 XP</span></li>
    </ol>
  </div>
  <a href="index.html">‚Üê Back to Dashboard</a>
</body>
</html>
