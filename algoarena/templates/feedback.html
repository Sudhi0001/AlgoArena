<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback – AlgoArena</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="/static/favicon.ico">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f0f0f, #1b1b1b);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #FFD36944;
      border-radius: 16px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 0 40px rgba(255, 211, 105, 0.2);
      backdrop-filter: blur(8px);
      animation: fadeInUp 1s ease-out;
      position: relative;
      z-index: 2;
    }

    h2 {
      font-family: 'Orbitron', sans-serif;
      color: #FFD369;
      font-size: 24px;
      text-align: center;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      resize: none;
      background-color: #222;
      color: #fff;
      margin-bottom: 15px;
      box-shadow: 0 0 5px rgba(255, 211, 105, 0.1);
      transition: box-shadow 0.3s ease;
    }

    textarea:focus {
      outline: none;
      box-shadow: 0 0 10px #FFD36999;
    }

    button {
      width: 100%;
      padding: 12px;
      font-weight: 600;
      font-family: 'Orbitron', sans-serif;
      border: none;
      border-radius: 8px;
      background: linear-gradient(to right, #FFD369, #FFB833);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      color: #000;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 15px #FFD369aa;
    }

    a {
      display: block;
      text-align: center;
      color: #FFD369;
      margin-top: 20px;
      text-decoration: none;
      font-size: 14px;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Subtle background animation */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(#FFD36922 1px, transparent 1px);
      background-size: 40px 40px;
      animation: pulse 4s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.2;
      }
      50% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="container">
    <h2>Send Feedback</h2>
    <form method="POST" action="/feedback">
      <textarea name="message" placeholder="Your feedback..." rows="5" required></textarea>
      <button type="submit">Submit</button>
    </form>
    <a href="index.html">← Back to Dashboard</a>
  </div>
</body>
</html>
